<body>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">查詢訂單</h1>
        <div class="form-group col-xs-12">
          <label for="pwd">姓名:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-xs-12">
          <label for="pwd">電話:</label>
          <input type="number" class="form-control" id="phone">
        </div>
        <div class="form-group col-xs-12">
          <button type="button" id="send" class="btn btn-primary col-xs-12">送出查詢</button>
        </div>
        <div class="form-group col-xs-12">
          <table class="table table-striped" style="display: none;">
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Time</th>
                <th>Item</th>
                <th>Price</th>
                <th>Status</th>
                <th>Update</th>
              </tr>
            </thead>
            <tbody id="dataView">
            </tbody>
          </table>
        </div>
        <div class="col-xs-12 text-center"><a href="./炸雞訂購.html">炸雞訂購</a></div>
        <div class="col-xs-12 text-center">純屬線上訂購 demo</div>
      </div>
    </div>
  </div>
<div id="footer">製作 by <a href="https://ianchuu.com" target="_blank">Ian Chu.</a></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(function(){
        $('#send').click(function(e){
            var status = true;
            var name = $('#name').val();
            var phone = $('#phone').val();   
            $('input').focus(function(){
              $(this).css('border','');
            });
            if(name == ''){
              $('#name').css('border','1px solid #ff0000');
              status = false;
            }
            if(phone == ''){
              $('#phone').css('border','1px solid #ff0000');
              status = false;
            }

            if(status){
              var data = {
                'name' : name,
                'phone':phone,
                'action': 'query'
              }
              sendQuery(data);
            }
      });
    });
    function handleData(response){
        var content = '';
        response.forEach(element => {
          var [name, phone, time, item, price,, status] = element.data;
          var index = element.index;
          var statusWording = convertStatus(status);
          content +=
              `<tr>
                <td>${name}</td>
                <td>${phone}</td>
                <td>${new Date(time)}</td>
                <td>${item}</td>
                <td>${price}</td>
                <td class="status">${statusWording}</td>
                <td>
                  ${status !== '' ? '-' :
                    `<button type="button" onclick="updateStatus('${name}', '${phone}', ${index}, this)" class="btn btn-primary">取消訂單</button>`
                  }
                </td>
              </tr>`
        });
        if (content) {
          document.getElementsByClassName('table-striped')[0].style.display = 'table'; 
        } else {
          alert('查無資料');
        }
        var dataView = document.getElementById('dataView');
        dataView.innerHTML = content;
    }
    function convertStatus(status){
        var text = '';
        switch (status) {
          case '':
            text = '尚未處理';
            break;
          case 0:
            text = '訂單已取消';
            break;
          case 1:
            text = '訂單處理中';
            break;
          case 2:
            text = '完成製作';
            break;
          case 3:
            text = '完成交易';
            break;
          default:
            break;
        }
        return text;
    }
    function sendQuery(data){
      $.ajax({
        type: "post",
        url: "https://script.google.com/macros/s/AKfycbz3fU3FVDmIQehtWX6ecKuV_A67lE64FEQ-ekmOZ_jZDyY96z0/exec",
        data: data,
        dataType: "JSON",
        success: function (response) {
          handleData(response);
          $('#name').val('');
          $('#phone').val(''); 
        }
      });
    }
    function updateStatus(name, phone, index, that){
      var data = {
        name: name,
        phone: phone,
        action: 'delete',
        index: index,
        status: 0
      };
      $.ajax({
        type: "post",
        url: "https://script.google.com/macros/s/AKfycbz3fU3FVDmIQehtWX6ecKuV_A67lE64FEQ-ekmOZ_jZDyY96z0/exec",
        data: data,
        dataType: "JSON",
        success: function (response) {
          if(response === 'success'){
            $(that).parent().siblings('.status').text(convertStatus(0));
            $(that).remove();
          } else {
            alert('更新失敗！');
          }
        }
      });
    }
  </script>
</body>

</html>
