  <script>
    function isNumberKey(evt) {
      var charCode = (evt.which) ? evt.which : evt.keyCode
      return !(charCode > 31 && (charCode < 48 || charCode > 57));
    }
    document.querySelector('#ga_Create').addEventListener('click', function (e) {
      var cate = '';
      var act = '';
      var label = '';
      var val = '';
      var ga_Cate = document.querySelector('#ga_Cate').value;
      var ga_Action = document.querySelector('#ga_Action').value;
      var ga_Label = document.querySelector('#ga_Label').value;
      var ga_Value = document.querySelector('#ga_Value').value;

      var wording = '';
      if (ga_Cate == '') {
        wording += '類別 ';
      } else {
        cate = "'" + ga_Cate + "'";
      }
      if (ga_Action == '') {
        wording += '動作 ';
      } else {
        act = ",'" + ga_Action + "'";
      }

      if (wording) {
        alert('請填寫 ' + wording);
        return;
      }

      if (ga_Label !== '') {
        label = ",'" + ga_Label + "'";
      }

      if (ga_Value !== '') {
        val = (label == '' ? ",''" : '') + "," + ga_Value;
      }

      var str = `onclick="ga('send', 'event', ${cate}${act}${label}${val})"`;
      var str2 = `
  document.getElementById('#idName').addEventListener('click',function(e){
    ga('send', 'event', ${cate}${act}${label}${val});

  `;

      document.querySelector('#ga_Input').value = str;
